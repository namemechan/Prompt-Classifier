name: Build and Release EXE

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때마다 실행

jobs:
  build:
    runs-on: windows-latest  # Windows 환경에서 실행

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # 레포지토리의 코드를 체크아웃

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Python 3.10 버전 사용

      - name: Install pyinstaller
        run: |
          pip install pyinstaller  # pyinstaller 설치

      - name: Build EXE using PyInstaller
        run: pyinstaller --onefile --name Prompt-Classifier main.py  # main.py를 기준으로 EXE 빌드, 이름을 Prompt-Classifier.exe로 지정

      - name: Create GitHub Release without tag
        run: |
          curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          -d '{
                "tag_name": "v1.0.0", 
                "name": "v1.0.0 Release", 
                "body": "Release description",
                "draft": false,
                "prerelease": false
              }' \
          https://api.github.com/repos/${{ github.repository }}/releases

      - name: Upload EXE to GitHub Release
        run: |
          curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Content-Type: application/octet-stream" \
          --data-binary @dist/Prompt-Classifier.exe \
          "https://uploads.github.com/repos/${{ github.repository }}/releases/$(curl -s -X POST -H 'Authorization: token ${{ secrets.GITHUB_TOKEN }}' https://api.github.com/repos/${{ github.repository }}/releases | jq '.id')/assets?name=Prompt-Classifier.exe"

